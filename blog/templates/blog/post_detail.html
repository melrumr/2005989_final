{% extends 'blog/base.html' %}

{% block content %}
<div class="post">

    <div class="btn1">
        <a href="{% url 'blog:post_list' %}">Back <span class="glyphicon glyphicon-arrow-right"></span></a>
    </div>

    <div class="btn2">
        {% if user.is_authenticated %}
        <a href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a href="{% url 'blog:post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        {% endif %}
    </div>

    {% if post.published_date %}
    <div class="date">
    {{ post.published_date }}
    </div>
    {% endif %}

    <div class="postDetail">
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
</div>
{% endblock %}
