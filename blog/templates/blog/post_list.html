{% extends 'blog/base.html' %}

{% block content %}

<div class="container0">
    <h1>My Blog</h1>

    <div class="write">
        {% if user.is_authenticated %}
            <a href="{% url 'blog:post_new' %}"><h4>New Post <span class="glyphicon glyphicon-plus"></span></h4></a>
        {% endif %}
    </div>
</div>
<div class="post">
{% for post in posts %}
    <div class="post2">
        <div class="date">
            <br>
            <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
